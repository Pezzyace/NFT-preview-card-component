<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/design.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="page">
    <div class="bg">
      <div class="body">
        <div class="pic">
          <div class="hover">
            <img src="images/icon-view.svg" alt="">
          </div>
        </div>
        <div class="info">
          <p class="top-comment">Equilibrium #3429</p>
          <p class="middle-comment"> Our Equilibrium collection promotes balance and calm.</p>
          <div class="bottom">
            <div class="left">
              <img src="images/icon-ethereum.svg" alt="">
              <p class="crypto">0.041 ETH</p>
            </div>
            <div class="right">
              <img src="images/icon-clock.svg" alt="">
              <p class="days">3 days left</p>
            </div>
          </div>
          <div class="line">
            <p class="line1">__________________________</p>
          </div>
          <div class="creator-tab">
            <div class="images">
              <img class="img" src="images/image-avatar.png" alt="">
            </div>
            <p class="creator">Creation of </p>
            <p class="name">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Peace Akaehomen</a>.
    </div>
  </footer>
  
</body>
</html>
